<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c91808f2e8.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock Paper and Scissor game</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper and Scissor</h1>
      <div class="user">
        <p>You-</p>
        <span class="user-count">res </span>
        <p class="input-result">--Start</p>
      </div>
      <div class="icon user-icon">
        <i class="far fa-hand-rock" data-set="Rock"></i>
        <i class="far fa-hand-paper" data-set="Paper"></i>
        <i class="far fa-hand-scissors" data-set="Scissor"></i>
      </div>
      <div class="computer">
        <p>Computer-</p>
        <span class="computer-count">res </span>
        <p class="output-result">--Result</p>
      </div>
      <div class="icon computer-icon">
        <i class="far fa-hand-rock" data-set="Rock"></i>
        <i class="far fa-hand-paper" data-set="Paper"></i>
        <i class="far fa-hand-scissors" data-set="Scissor"></i>
      </div>
      <button>Reset</button>
      <h2>Test</h2>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
